{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title> Queuebble</title>

        <!-- Bootstrap core CSS -->
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../static/css/bootstrap-theme.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="../../static/css/style.css">
        <!-- skin -->
        <link rel="stylesheet" href="../../static/css/default.css">

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <section id="header" class="appear"></section>
        <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
             <div class="container" style="height:100px;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="fa fa-bars color-white"></span>
                    </button>
                    <h1><a class="navbar-brand" href="/" data-0="line-height:90px;" data-300="line-height:50px;">          Queuebble
                    </a></h1>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" style="margin-top:20px;" data-300="margin-top:5px;">
                        <li class="active"><a href="/">Home</a></li>
                         {% if user.is_authenticated %}
                        <li><a href="/dashboard/"> {{user.username}}'s Dashboard</a></li>
                        <li><a href="/logout/">Log Out</a></li>

                        {% else %}
                        <li><a href="/login/">Log In</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#registerModal">Register</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </div>


        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" data-remote="/register/">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>


        <div class="container-fluid">
            {% block content %}


            {% endblock %}
        </div>
        

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="../../static/js/bootstrap.min.js"></script>

    </body>
</html>
