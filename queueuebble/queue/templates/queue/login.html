<!DOCTYPE html>
<html>
  <head>
    <title>Queuebble</title>
    <style>
    	#fullBg {  
		    z-index: -1;
		    height: 100%;
		    width: 100%;
		    position: absolute;
		    top: 0px;
		    background: url('../../static/Queue_Background.svg') no-repeat center center fixed; 
		    background-size: cover;
		}

		.modal-footer {   
			border-top: 0px; 
		}

	</style>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
	<div id="fullBg" />

	        <!--login modal-->
<div id="loginModal" class="modal show" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="col-md-12 center-block form-signin" id="login_form" method="post" action="/login/">
            <div class="form-group">
              {% csrf_token %}
      		  Username:<input type="text" class="form-control" name="username" placeholder="username" required="" autofocus="" />
            </div>
            <div class="form-group">
              Password: <input type="password" class="form-control" name="password" placeholder="Password" required=""/> 
              {% if next %}
      			<input type="hidden" name="next" value="{{ next }}" />
      			{% endif %}   
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</input>  
            </div>
            <span class="pull-right"><a href="/user/password/reset/">Forget Password?</a></span>
            <br>
            <span class="pull-right"><a href="/">Homepage</a></span>
          </form>
      </div>
      <div class="modal-footer">

      </div>
  </div>
  </div>
</div>


  </body>
</html>
