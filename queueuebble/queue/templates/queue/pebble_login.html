<!DOCTYPE html>
<html>
  <head>
    <title>
      Configurable
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Log In to Queuebble</h1>
      </div>
      
      <div data-role="content">
        Username:
        <input type="text" class="form-control" id="username" placeholder="Username" required=""/>
        Password: 
        <input type="password" class="form-control" id="password" placeholder="Password" required=""/>
      </div>
      <div id="response">
      </div>
      <div class="ui-body ui-body-b">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a">
            <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
          </div>
          <div class="ui-block-b">
            <button type="submit" data-theme="a" id="b-submit">Submit</button>
          </div>
        </fieldset>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = new Array();
        options[0] = document.getElementById('username').value;
        options[1] = document.getElementById('password').value;
        return options;
      }

      $().ready(function() {

        $.ajaxSetup({ 
          beforeSend: function(xhr, settings) {
            function getCookie(name) {
              var cookieValue = null;
              if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                  }
                }
              }
              return cookieValue;
            }
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
              // Only send the token to relative URLs i.e. locally.
              xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
          } 
        });

        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        
        $("#b-submit").click(function() {
          console.log("Submit");

          $.ajax({
            type: "POST",
            url: "/pebble_validate/"
            data : { 
              name: "validate", 
              csrfmiddlewaretoken: '{{ csrf_token }}',
              arr : saveOptions(),
              success: function(json) {
                document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(json));
              },
              error: function(xhr, status, error) {
                $("#response").append("Invalid login information provided.");
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
