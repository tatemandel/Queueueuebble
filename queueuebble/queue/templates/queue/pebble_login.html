<!DOCTYPE html>
<html>
  <head>
    <title>
      Configurable
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js">
    </script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js">
    </script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>
          Log In to Queuebble
        </h1>
      </div>
      
      <div data-role="content">
        <form class="form-signin" id="login_form" method="post" action="/login/">
          
          <h1 class="form-signin-heading">
            Login to Queuebble
          </h1>
          {% csrf_token %}
          Username:
          <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
          Password: 
          <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
          
          {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}
          <input class="btn btn-lg btn-primary btn-block" type="submit">
          Log in 
        </input>
        
      </form>
    </div>
    
    <div class="ui-body ui-body-b">
      <fieldset class="ui-grid-a">
        <div class="ui-block-a">
          <button type="submit" data-theme="d" id="b-cancel">
            Cancel
          </button>
        </div>
        <div class="ui-block-b">
          <button type="submit" data-theme="a" id="b-submit">
            Submit
          </button>
        </div>
      </fieldset>
    </div>
  </div>
</div>
<script>
  function saveOptions() {
    var options = {
      'name': $("#name").val(),
      'special-feature': $("#special-feature").val(),
      'checkbox-cheetos': $("#checkbox-cheetos").is(':checked'),
      'checkbox-doritos': $("#checkbox-doritos").is(':checked'),
      'checkbox-fritos': $("#checkbox-fritos").is(':checked'),
      'checkbox-sunchips': $("#checkbox-sunchips").is(':checked')
    }
        return options;
      }
      
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        }
                            );
        
        $("#b-submit").click(function() {
          console.log("Submit");
          
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        }
                            );
        
      }
               );
</script>
</body>
</html>
